<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Stay on Target!</title>
    <link rel="stylesheet" href="Task2.css">
    <style>
        body {
            background-color: #65b8c9;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #817b7b;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            color: #fff;
            font-size: 32px;
            margin: 0;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .task-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .task-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .task-form input[type="text"],
        .task-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .task-form button[type="submit"] {
            padding: 10px 20px;
            background-color: #0f0e0e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #task-list {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }

        .task {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }

        .task .detail {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task .priority {
            font-weight: bold;
        }

        .task .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
        }

        footer {
            background-color:  #817b7b;
            padding: 10px 0;
            text-align: center;
            color: #111111;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Tracker - Stay on Target!</h1>
    </header>

    <main>
        <div class="task-form">
            <label for="detail">What's your mission for today?</label>
            <input id="detail" type="text" placeholder="Enter your task...">
            <label for="p">Priority Level (0 - maximum, 10 - minimum):</label>
            <input id="p" type="number" min="0" max="10" placeholder="0">
            <button type="submit" onclick="add()">Add Task</button>
        </div>

        <div id="task-list">
            <!-- To-Do tasks will be dynamically added here -->
        </div>
    </main>

    <script src="Task2.js"></script>

    <footer>
        <p>Author: Anushka Shewale</p>
